<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/86c035f01d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section class="game">
      <header class="game-header">
        <button class="game-button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game-timer">0:0</span>
        <span class="game-score">9</span>
      </header>
      <section class="game-field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up-refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up-message"></span>
    </section>
  </body>
</html>
