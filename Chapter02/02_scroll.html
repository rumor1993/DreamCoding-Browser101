<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        /* overflow: hidden; */
      }

      div {
        width: 250px;
        height: 250px;
        background-color: blanchedalmond;
        margin-bottom: 4px;
        border-radius: 4px;
      }

      .special {
        background-color: lightsalmon;
      }

      .button-box {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="button-box">
      <button id="scrollBy100">Scroll By 100px</button>
      <button id="scrollTo100">Scroll To 100px</button>
      <button id="scrollInto">Scroll Into special</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });

      const scrollBy100 = document.querySelector("#scrollBy100");
      const scrollTo100 = document.querySelector("#scrollTo100");
      const scrollInto = document.querySelector("#scrollInto");

      scrollBy100.addEventListener("click", function () {
        window.scrollBy(0, 100);
      });

      scrollTo100.addEventListener("click", function () {
        window.scrollTo(0, 100);
      });

      scrollInto.addEventListener("click", function () {
        console.log();
        window.scrollTo(0, special.getBoundingClientRect().top);
      });
    </script>
  </body>
</html>
